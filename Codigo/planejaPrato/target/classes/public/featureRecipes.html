      <!-- Cart -->
      <div class = "cart">
        <h2 class = "cart-title">Seu Carrinho</h2>
        <!-- Conteudo -->
        <div class = "cart-content">
          <div class = "cart-box">
            <img src = "img/farinhaIMG.jpeg" alt="" class="cart-img"/>
            <div class = "detail-box">
              <div class ="cart-product-title">Ingredientes</div>

              <input 
                type="number" 
                name="" 
                id="" 
                value="1" 
                class="cart-quantity"
              />
            </div>
            <!-- remove item -->
            <i class = "bx bx-trash-alt cart-remove"></i>
          </div>
        </div>
        <!--Valor e preço totais -->
        <div class = "total">
          <div class = "total-title">Total</div>
          <div class = "total-price">$0</div>
        </div>
        <!-- buy botton -->
        <button type = "button" class = "btn-buy">Comprar</button>
        <!-- Close cart-->
        <i class = "bx bx-x" id="close-cart"></i>
      </div>
