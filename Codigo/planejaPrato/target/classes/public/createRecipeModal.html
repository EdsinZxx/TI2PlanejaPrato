<div class="modal fade" id="createRecipeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: black;">Cadastre sua Receita</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="recipeForm">
                    <div class="mb-3">
                        <label for="recipe-name" class="col-form-label" style="color: black;">Receita:</label>
                        <input type="text" class="form-control" id="recipe-name">
                    </div>
                    <div class="mb-3">
                        <label for="recipe-ingredients" class="col-form-label" style="color: black;">Ingredientes:</label>
                        <textarea class="form-control" id="recipe-ingredients" rows="6"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="recipe-method" class="col-form-label" style="color: black;">Modo de preparo:</label>
                        <textarea class="form-control" id="recipe-method" rows="6"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitRecipe()">Create</button>
            </div>
        </div>
    </div>
</div>

<script>
function submitRecipe() {
    const name = document.getElementById('recipe-name').value;
    const ingredients = document.getElementById('recipe-ingredients').value;
    const method = document.getElementById('recipe-method').value;

    fetch('/cadastra-receita', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `nome=${encodeURIComponent(name)}&ingredientes=${encodeURIComponent(ingredients)}&modoDePreparo=${encodeURIComponent(method)}`
    })
    .then(response => {
        if (response.ok) {
            alert('Receita cadastrada com sucesso!');
            document.getElementById('recipeForm').reset();
        } else {
            alert('Erro ao cadastrar receita.');
        }
    });
}
</script>
