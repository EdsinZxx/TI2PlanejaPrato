<div class="modal fade" id="createRecipeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: black;">Cadastre sua Receita</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

            <!-- Formulario, ao clicar em Create, manda as strings pro java -->
            <form action="/cadastra-receita" method="post" id="recipeForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="recipe-name" class="col-form-label" style="color: black;">Nome da Receita:</label>
                        <input type="text" class="form-control" id="recipe-name" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="recipe-ingredients" class="col-form-label" style="color: black;">Ingredientes:</label>
                        <textarea class="form-control" id="recipe-ingredients" name="ingredientes" rows="6" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="recipe-method" class="col-form-label" style="color: black;">Modo de preparo:</label>
                        <textarea class="form-control" id="recipe-method" name="modoDePreparo" rows="6" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
